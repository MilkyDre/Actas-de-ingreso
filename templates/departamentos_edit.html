{% extends "./base.html" %}

{% block title %} EDITAR DEPARTAMENTO {% endblock %}

{% block body %}
<div class="modal-dialog modal-lg" role="document"></div>
    <div class="modal-content">
        <div class="modal-header">
            <span> 
                
            </span>
            <h5 class="modal-title" id="departamentoModalLabel">Editar departamento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <!-- Contenido del modal -->
            <form id="departamentosForm" method="post">
                {% csrf_token %}
                {{ form.as_p }}
            
        </div>
        <div class="modal-footer">
            <a href="{% url 'departamentos_list' %}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary" id="submit">Guardar</button>
        </div>
    </div>
</div>
{% endblock %}
