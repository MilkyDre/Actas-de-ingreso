{% extends "./base.html" %}

{% block title %} CREAR FUNCIONARIOS {% endblock %}

{% block body %}

<div class="modal-dialog modal-lg" role="document"></div>
    <div class="modal-content">
        <div class="modal-header">
            <span> 
                
            </span>
            <h5 class="modal-title" id="funcionarioModalLabel">AGREGAR FUNCIONARIO</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <!-- Contenido del modal -->
            <form id="funcionarioForm" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              </div>
              <div class="modal-footer">
                <button type="submit" id="submitFuncionario" class="btn btn-primary">Guardar</button>
                <a href="{% url 'funcionarios_list' %}" class="btn btn-danger">Cancelar</a>
        </div>
     </div>
</div>

{% endblock %}
